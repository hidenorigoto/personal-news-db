# 開発環境用 Docker Compose 設定
services:
  # 開発環境用アプリケーション
  app-dev:
    build: .
    container_name: news-assistant-dev
    command: uvicorn news_assistant.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./src/news_assistant:/app/news_assistant
      - ./data:/app/data
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
    environment:
      - NEWS_ASSISTANT_DB_URL=sqlite:///./data/news.db
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=development
    restart: unless-stopped

  # テスト実行用
  test:
    build: .
    command: sh -c "PYTHONPATH=/app pytest"
    volumes:
      - ./src/news_assistant:/app/news_assistant
      - ./tests:/app/tests
      - ./data:/app/data
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    environment:
      - NEWS_ASSISTANT_DB_URL=sqlite:///./data/news.db
      - PYTHONPATH=/app
      - ENVIRONMENT=testing

  # Poetry管理用
  poetry:
    build: .
    container_name: news-assistant-poetry
    command: poetry shell
    tty: true
    stdin_open: true
    volumes:
      - ./src/news_assistant:/app/news_assistant
      - ./tests:/app/tests
      - ./data:/app/data
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    environment:
      - NEWS_ASSISTANT_DB_URL=sqlite:///./data/news.db
      - ENVIRONMENT=development

volumes:
  data: 